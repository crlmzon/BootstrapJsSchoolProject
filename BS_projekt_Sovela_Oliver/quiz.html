<body class="bg-body-secondary" data-bs-spy="scroll" data-bs-target="#navbarNavAltMarkup">
<div class="container bg-body-tertiary">
    <!-- Navigačný panel -->
    <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-expand-xl navbar-expand-xxl bg-body-navbar sticky-top rounded-4 dropshadow">

                <!-- Názov stránky -->
                <h1 class="text-primary-emphasis">Bootstrap Grid Tutorial</h1>

            <div class="navbar-nav ms-auto">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                        <!-- Navigačné odkazy -->

    <!-- Kvíz -->
    <div class="container mt-5">
        <h1 class="text-center text-primary-emphasis">Kvíz</h1>
        <form id="quizForm">
            <!-- Otázka 1 (Radio) -->
            <div class="form-group text-primary-emphasis">
                <label>1. Aký účel má mriežka?</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input text-primary-emphasis" type="radio" name="question1" id="q1a" value="a">
                        <label class="form-check-label text-primary-emphasis" for="q1a">Žiaden.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input text-primary-emphasis" type="radio" name="question1" id="q1b" value="b">
                        <label class="form-check-label text-primary-emphasis" for="q1b">Hlavný účel Bootstrap mriežky je responzívnosť stránky a rozdelenie stránky do menších kontajnerov.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input text-primary-emphasis" type="radio" name="question1" id="q1c" value="c">
                        <label class="form-check-label text-primary-emphasis" for="q1c">Umožnuje rýchlejšie naćitanie stránky.</label>
                    </div>
                </div>
            </div>

            <!-- Otázka 2 (Input) -->
            <div class="form-group text-primary-emphasis">
                <label for="question2">2. Existuje veľkost mriežky s názvom md?</label>
                <input type="text" class="form-control text-primary-emphasis" id="question2" name="question2">
            </div>

            <!-- Otázka 3 (Checkbox) -->
            <div class="form-group text-primary-emphasis">
                <label>3. Koľko rôznych veľkostí mriežky poznáme?</label>
                <div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="question3" id="q3a" value="a">
                        <label class="form-check-label text-primary-emphasis" for="q3a">1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="question3" id="q3b" value="b">
                        <label class="form-check-label text-primary-emphasis" for="q3b">2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="question3" id="q3c" value="c">
                        <label class="form-check-label text-primary-emphasis" for="q3c">3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="question3" id="q3d" value="d">
                        <label class="form-check-label text-primary-emphasis" for="q3d">4</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="question3" id="q3e" value="e">
                        <label class="form-check-label text-primary-emphasis" for="q3e">5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="question3" id="q3f" value="f">
                        <label class="form-check-label text-primary-emphasis" for="q3f">6</label>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary text-primary-emphasis" onclick="submitQuiz()">Odoslať</button>
        </form>

        <div id="result" class="mt-5" style="display: none;">
            <h2 class="text-center text-primary-emphasis">Výsledky kvízu</h2>
            <div id="feedback"></div>
            <button class="btn btn-secondary text-primary-emphasis" onclick="location.reload()">Znovu</button>
        </div>
    </div>

    <!-- Sekcia päty stránky -->
    <footer class="row">
        <div class="col" id="koniec_stranky">
            <p class="text-center text-primary-emphasis">Oliver Sovela</p>
            <p class="text-center text-primary-emphasis">3.A - TEL</p>
            <p class="text-center text-primary-emphasis">2024</p>
        </div>
    </footer>
</div>

<!-- Skript pre inicializáciu Bootstrap Popover -->
<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })
</script>
